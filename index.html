<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Purchase</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6Lc6OBYqAAAAAAE2k2cGijLsK5L4z2hjq9tk1cbC"></script>
    <style>
        body {
            background-color: rgb(12, 12, 12);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .center-box {
            width: 700px;
            height: 600px;
            border: 2px solid rgb(45, 45, 45);
            border-radius: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            background: rgb(25, 25, 25);
            position: relative;
            visibility: hidden; /* Hide content initially */
        }
        .item {
            text-align: center;
            color: white;
            width: 300px;
            transition: transform 0.3s ease-in-out;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .item img:hover {
            transform: scale(1.1);
        }
        .item div {
            font-weight: bold;
            font-family: sans-serif;
            margin: 15px 0;
            font-size: 20px;
        }
        .item a {
            display: inline-block;
            background-color: rgb(45, 45, 45);
            text-decoration: none;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            font-family: sans-serif;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .item a:hover {
            background-color: rgb(60, 60, 60);
            transform: scale(1.1);
        }
        .item a:active {
            transform: scale(1.05);
        }
        .captcha-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure the container covers the full height of the viewport */
            width: 100vw; /* Ensure the container covers the full width of the viewport */
            background: rgba(0, 0, 0, 0.8); /* Optional: a background to make sure it's visible */
            position: absolute;
            top: 0;
            left: 0;
        }
        .captcha-container button {
            background: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .captcha-container button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="captcha-container" id="captchaContainer">
        <button onclick="executeCaptcha()">Verify you are human</button>
    </div>

    <div class="center-box" id="mainContent">
        <div class="item">
            <img src="robux.png" alt="Robux">
            <div>5,000 Robux</div>
            <a href="https://www.roblox.com/catalog/5822748225/5-000" target="_blank">Buy</a>
        </div>
        <div class="item">
            <img src="robux.png" alt="Robux">
            <div>10,000 Robux</div>
            <a href="https://www.roblox.com/catalog/5834026345/10-000" target="_blank">Buy</a>
        </div>
    </div>

    <script>
        function executeCaptcha() {
            grecaptcha.ready(function() {
                grecaptcha.execute('6Lc6OBYqAAAAAAE2k2cGijLsK5L4z2hjq9tk1cbC', { action: 'homepage' })
                    .then(function(token) {
                        console.log('CAPTCHA token:', token);
                        verifyToken(token);
                    })
                    .catch(function(error) {
                        console.error('Error during CAPTCHA execution:', error);
                    });
            });
        }

        function verifyToken(token) {
            fetch('https://your-serverless-function-url/verify-recaptcha', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: token }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Verification response:', data);
                if (data.success) {
                    document.getElementById('mainContent').style.visibility = 'visible';
                    document.getElementById('captchaContainer').style.display = 'none';
                } else {
                    alert('CAPTCHA verification failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error during verification:', error);
            });
        }
    </script>
</body>
</html>
